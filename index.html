  <script>
  	function getparam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}
  	var userAgent = navigator.userAgent.toLowerCase();
 	isAndroid = userAgent.match(/android/ig),
    isIos = userAgent.match(/iphone|ipod|ipad/ig),
    isWeixin = userAgent.match(/micromessenger/ig),
    isQQ = userAgent.match(/QQ\//ig),
    downloadUrl = "http://app.cnnb.com.cn/nbdaily/download.html",//"http://zj.zjol.com.cn/d/"
    iosDownloadUrl = "https://itunes.apple.com/cn/app/id1024460351",
	readzj_url = 'yongpai://m.yongpai.com?params='+getparam("params");
 	
 	function index(){
 		if (isIos) {
 			if(isWeixin || isQQ){
 	 			document.body.innerHTML="<img id='guide' src='./images/guide.png'>";
 	 		}else{
 	 			window.location = readzj_url;
            	setTimeout(function() {
            		window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=io.dcloud.H55BDF6BE";
                }, 100);
 	 		}
 		}else if(isAndroid){
 			if(!(isWeixin || isQQ)){
 				window.location = readzj_url;
 			}
            setTimeout(function(){
                window.location='http://a.app.qq.com/o/simple.jsp?pkgname=io.dcloud.H55BDF6BE';

            },500);	
 		}else{
 			window.location.href='http://a.app.qq.com/o/simple.jsp?pkgname=io.dcloud.H55BDF6BE';
 		}
 	}
  </script>
